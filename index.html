<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Suhu</title>
</head>
<body>
    <form id="temperatureForm">
        <label for="celciusInput">Celsius:</label>
        <input type="number" id="celciusInput" placeholder="Enter Celsius temperature" required>

        <label for="fahrenheitInput">Fahrenheit:</label>
        <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit temperature" required>

        <button type="button" onclick="konversiSuhu()">Convert</button>
        <button type="button" onclick="reverseForm()">Reverse</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="resultArea"></div>

    <script src="js/main.js"></script>
</body>
</html>
